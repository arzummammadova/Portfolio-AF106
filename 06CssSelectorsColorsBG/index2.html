<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1><u>Registration form</u></h1>
        <form>
            <table cellpadding="4">
                <tr>
                    <td><label for="first-name">First Name</label></td>
                    <td><input type="text" id="first-name" name="first-name" required></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name</label></td>
                    <td><input type="text" id="last-name" name="last-name" required></td>
                </tr>
                <tr>
                    <td><label for="nick-name">Nick Name</label></td>
                    <td><input type="text" id="nick-name" name="nick-name"></td>
                </tr>
                <tr>
                    <td><label for="email">e-mail</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" class="radio">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" class="radio">
                        <label for="female">Female</label>
                        <input type="radio" id="others" name="gender" value="others" class="radio">
                        <label for="others">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile</label></td>
                    <td><input type="tel" id="mobile" name="mobile" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
