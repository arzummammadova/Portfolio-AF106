<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
</head>
<body>
    
    <div class="container">
        <div class="slides">
            <div class="slide"><img src="./assets/images/Village by the lake.jpg" alt=""></div>
            <div class="slide"><img src="./assets/images/Purple muscle Car HD.jpg" alt=""></div>
            <div class="slide"><img src="./assets/images/download (2).jpg" alt=""></div>
            <div class="slide"><img src="./assets/images/download (3).jpg" alt=""></div>
            <div class="slide"><img src="./assets/images/download (4).jpg" alt=""></div>
        </div>


        <div class="prevbtn">
            <i class="bi bi-arrow-left-circle"></i>
        </div>
        <div class="nextbtn">
            <i class="bi bi-arrow-right-circle"></i>
        </div>
    </div>

    <section id="dots">
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
    <script src="./assets/js/slider.js"></script>
</body>
</html>
