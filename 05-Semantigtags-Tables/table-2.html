<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
</head>
<body>
    <table border="1" cellspacing="20">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Butter</td>
                <td>3 kilogram</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>3 litter</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
