<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./assets/css/task2.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To do List</h1>
        </header>
        <div class="to-do-form">
            <input type="text" class="add-input" placeholder="Add your Task">
            <button class="add-btn" type="submit">Add Task</button>
        </div>

        <div class="container-list">
            <h3>Task List</h3>
            <ul class="list">
             
            </ul>
        </div>

        <button class="delete-all" type="reset">DELETE ALL</button>
    </div>

    <script src="./assets/js/task2.js"></script>
</body>

</html>
